version: '3.8'

services:
  startax-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    image: startax/backend-api:latest
    container_name: startax-backend-container
    restart: always
    ports:
      - "5001:5001"
    environment:
      - DB_HOST=startax-mysql-container
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=secret
      - DB_NAME=startax_db
      - MONGO_URL=mongodb://startax-mongo-container:27019/startax_db
    volumes:
      - .:/app
    depends_on:
      - startax-database
      - startax-mongodb
    networks:
      - startax-network

  startax-database:
    image: mysql:8.0
    container_name: startax-mysql-container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: startax_db
    volumes:
      - ./mysql-data:/var/lib/mysql
    ports:
      - "3307:3306"  # Port externe 3307 pour éviter les conflits
    networks:
      - startax-network

  startax-mongodb:
    image: mongo:6.0
    container_name: startax-mongo-container
    restart: always
    environment:
      MONGO_INITDB_DATABASE: startax_db
    volumes:
      - ./mongo-data:/data/db
    ports:
      - "27018:27017"  # Port externe 27018 pour éviter les conflits
    networks:
      - startax-network

networks:
  startax-network:
    driver: bridge